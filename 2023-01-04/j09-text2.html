<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Part 2</title>
    <style>
        #non-decoration-line a {
            text-decoration: none;
        }
        #decoration-line h1 {
            text-decoration-line: overline;
            text-decoration-color: red;
            text-decoration-thickness: auto;
        }

        #decoration-line h2 {
            text-decoration-line: line-through;
            text-decoration-color: blue;
            text-decoration-thickness: 5px;
        }

        #decoration-line h3 {
            text-decoration-line: underline;
            text-decoration-color: green;
            text-decoration-thickness: 25%;
        }

        #decoration-line p {
            text-decoration-line: overline underline;
            text-decoration-color: purple;
            text-decoration-style: double;
            text-decoration-thickness: 5px;
        }


        #decoration-line-style h1 {
            text-decoration-line: underline;
            text-decoration-style: solid;
        }

        #decoration-line-style h2 {

            text-decoration-line: underline;
            text-decoration-style: double;
        }

        #decoration-line-style h3 {
            text-decoration-line: underline;
            text-decoration-style: dotted;
        }

        #decoration-line-style p.ex1 {
            text-decoration-line: underline;
            text-decoration-style: dashed;
        }

        #decoration-line-style p.ex2 {
            text-decoration-line: underline;
            text-decoration-style: wavy;
        }

        #decoration-line-style p.ex3 {
            text-decoration-line: underline;
            text-decoration-color: red;
            text-decoration-style: wavy;
        }
    </style>
</head>
<body>
<div id="non-decoration-line">
    <a href="./j09-text2.html">Now there is no underline</a>
</div>
<div id="decoration-line">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>A paragraph.</p>
</div>
<hr>
<div id="decoration-line-style">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p class="ex1">A paragraph.</p>
    <p class="ex2">Another paragraph.</p>
    <p class="ex3">Another paragraph.</p>
</div>
</body>
</html>
