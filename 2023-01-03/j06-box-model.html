<!DOCTYPE html>
<html lang="en-US">
<head>
    <title> The CSS Box Model</title>
    <meta charset="UTF-8">
    <style>
        div {
            /* width and height only apply to the content of the div */
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            /* margin collapse will happen */
            margin: 20px
        }
    </style>
</head>
<body>
<div> DIV1</div>
<div> DIV2</div>
<div> DIV3</div>
<div> DIV4</div>
<div> DIV5</div>
<div> DIV6</div>
<div> DIV7</div>
<div> DIV8</div>
<div> DIV9</div>
<div> DIV10</div>
<div> DIV11</div>
<div> DIV12</div>
<div> DIV13</div>
<div> DIV14</div>
</body>
</html>
