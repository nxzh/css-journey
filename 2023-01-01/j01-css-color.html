<!DOCTYPE html>
<html>
<head>
    <title>A journey of CSS - 01 CSS colour</title>
    <style>
        * {
            font-family: "Hack Nerd Font";
        }

        #bgc {
            background-color: azure;
        }

        #tc {
            color: dodgerblue;
        }

        #bdc {
            border: 20px tomato dotted;
        }
    </style>
</head>
<body>
<div id="bgc">
    <p>You can set the background color for HTML elements.</p>
</div>
<div id="tc">
    <p>You can set the color of the text.</p>
</div>
<div id="bdc">
    <p>You can set the color of the borders.</p>
</div>
</body>
</html>
