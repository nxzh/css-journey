<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
<div id="list-style-type">
    <ul class="a">
        <li>a1</li>
        <li>a2</li>
        <li>a3</li>
        <li>a4</li>
    </ul>
    <ul class="b">
        <li>b1</li>
        <li>b2</li>
        <li>b3</li>
        <li>b4</li>
    </ul>
    <ol class="c">
        <li>c1</li>
        <li>c2</li>
        <li>c3</li>
        <li>c4</li>
    </ol>
    <ol class="d">
        <li>d1</li>
        <li>d2</li>
        <li>d3</li>
        <li>d4</li>
    </ol>
</div>
</body>
</html>
